<h2 align="center">This is my Album Component</h2>



<nav class="navbar navbar-light bg-light">  
  <a [routerLink]="['/create-album']" class="btn btn-outline-success" type="submit">Create Album</a>
</nav>


<div class="row">
  <div class="col-sm-4" *ngFor="let album of albums">
<div class="card" style="width: 18rem;">
  <img src="{{ album.coverPhotoUrl }}" class="card-img-top" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ album.title }}</h5>
    <p class="card-text">{{ album.id }}</p>
    <a [routerLink]="['/album', album.id]" class="btn btn-primary">Go to Album</a>
  </div>
</div>
</div>
</div>
